<div class="card">
    <div class="card-body">
        <h3>{{ title }}</h3>
        <div style="display: block">
            <canvas baseChart
              [data]="chartData"
              [labels]="chartLabels"
              [colors]="colors"
              chartType="doughnut">
            </canvas>
        </div>
    </div>
    <!-- card-body -->
</div>
<!-- card -->
